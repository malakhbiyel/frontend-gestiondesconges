<div class="infoperso-container">
    <section id="infoperso">
      <h3 class="infoperso-title">Informations Personnelles</h3>
  
      <form>
        <div class="form-group">
          <label for="userName">Username</label>
          <input name="userName" id="userName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input name="mail" type="email" id="mail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="solde">Solde</label>
          <input name="solde" type="text" id="solde" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="profile">Profil</label>
          <input name="profile" type="text" id="profile" class="form-control" required>
        </div>
        <button class="btn btn-outline-secondary" id="button" (click)="navigateBackToMenu()">Menu</button>
      </form>
    </section>
  </div>
