<div class="conge-container">
    <h3 class="conge-title">Nouveau congé</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="solde">Solde disponible :</label>
      <div class="input-with-unit">
        <input type="text" class="balance-input" disabled />
        <span class="balance-value">{{ availableBalance }}</span>
        <span class="form-unit">j</span>
      </div>
      </div>
      <div class="form-group">
        <label for="Motif">Motif</label>
        <input name="MotiF" id="MotiF" type="text" class="form-control" required [(ngModel)]="formData.motif">
      </div>
      <div class="form-group">
        <label for="date">Date de début</label>
        <input name="dateDeDebut" type="date" id="date" class="form-control" required [(ngModel)]="formData.dateDeDebut">
      </div>
      <div class="form-group">
        <label for="date">Date de fin</label>
        <input name="dateDeFin" type="date" id="date" class="form-control" required [(ngModel)]="formData.dateDeFin">
      </div>
      <div class="form-group">
        <label for="jourferie">Nbr jours fériés :</label>
        <div class="input-with-unit">
          <input name="sum" type="text" class="balance-input"disabled />
          <span class="balance-value"></span>
          <span class="form-unit">j</span>
        </div>
    </div>
  <div class="form-group">
    <label for="jourcompte">Nbr jours comptés :</label>
    <div class="input-with-unit">
      <input type="text" class="balance-input" disabled />
      <span class="form-unit">j</span>
    </div>
</div>
    <div class="buttons-container">
      <button class="btn btn-outline-secondary" type="submit" (click)="navigateBackToMenu() ">Demander</button>
      <button class="btn btn-outline-secondary" (click)="navigateBackToMenu() ">Annuler</button>
    </div>
  </form>
  </div>
