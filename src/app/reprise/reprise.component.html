<div class="conge-container">
    <h3 class="conge-title">Reprise congé</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Durée">Durée congé :</label>
        <div class="input-with-unit">
            <input id="duree" type="text" class="balance-input" disabled/>
            <span class="balance-value">{{ duree }}</span>
            <span class="form-unit">j</span>
        </div>
    </div>
      <div class="form-group">
        <label for="Motif">Motif</label>
        <input name="Motif" id="Motif" type="text" class="form-control" required  [(ngModel)]="formData.motif">
      </div>
      <div class="form-group">
        <label for="date">Date de Retour</label>
        <input name="dateDeFin" type="date" id="date" class="form-control" required [(ngModel)]="formData.dateDeFin" (ngModelChange)="updateConsumedDuration()">
      </div>
      <div class="form-group">
        <label for="Durée">Durée consommée :</label>
        <div class="input-with-unit">
            <input id="duree" type="text" class="balance-input" disabled />
            <span class="balance-value">{{ calculatedConsumedDuration }}</span>
            <span class="form-unit">j</span>
        </div>
    </div>
    <div class="buttons-container">
      <button class="btn btn-outline-secondary" type="submit" (click)="navigateBackToMenu()">Reprendre</button>
      <button class="btn btn-outline-secondary" (click)="navigateBackToMenu()">Annuler</button>
    </div>
  </form>
  </div>
